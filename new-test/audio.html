<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visionr Audio System</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #00e676;
            /* Modern bright green */
            --accent-dim: rgba(0, 230, 118, 0.1);
            --danger: #ff5252;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: var(--accent);
        }

        #connection-status {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* BUTTON STYLING */
        button {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
            background-color: #00c853;
        }

        button:active {
            transform: translateY(0);
        }

        /* LAYOUT GRID */
        .dashboard-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: inherit;
        }

        button:hover {
            background: #fff;
        }

        /* CARDS */
        .widget-box,
        .settings-box,
        .status-box {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: border 0.3s;
            border: 1px solid transparent;
        }

        .widget-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 20px;
            font-weight: 600;
            width: 100%;
            text-align: left;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        /* CANVAS CONTAINERS */
        .radar-view,
        .hud-view {
            position: relative;
            background: #181818;
            /* Slightly darker for contrast */
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
        }

        .radar-view {
            border-radius: 150px 150px 0 0;
            border-bottom: none;
        }

        .hud-overlay {
            position: absolute;
            bottom: 15px;
            left: 15px;
            font-size: 12px;
            color: var(--accent);
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            pointer-events: none;
        }

        .meta-text {
            margin-top: 15px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* SETTINGS & INPUTS */
        .bottom-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 768px) {
            .bottom-panel {
                grid-template-columns: 1fr;
            }
        }

        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: var(--text-main);
            width: 100%;
        }

        input[type=range] {
            width: 60%;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .status-box {
            align-items: flex-start;
            min-height: 200px;
        }

        #active-tags-list div {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            width: 100%;
            font-size: 0.9rem;
        }

        #active-tags-list div:last-child {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <h2>Visionr Dev Dashboard</h2>
    <div id="connection-status">Waiting for Signal...</div>
    <button onclick="initAudio()">Enable System</button>

    <div class="dashboard-wrapper">
        <div class="widget-box">
            <div class="widget-title">Top-Down Radar</div>
            <div class="radar-view">
                <canvas id="radarCanvas" width="300" height="150"></canvas>
            </div>
            <div class="meta-text">Scan Range: 3.0 Meters</div>
        </div>

        <div class="widget-box">
            <div class="widget-title">Visual HUD</div>
            <div class="hud-view">
                <canvas id="hudCanvas" width="400" height="300"></canvas>
                <div class="hud-overlay" id="hud-text">No Targets</div>
            </div>
            <div class="meta-text">FOV: 60°</div>
        </div>
    </div>

    <div class="bottom-panel">
        <div class="settings-box">
            <div class="widget-title">Audio Configuration</div>

            <label>
                <span>Motion Sensitivity</span>
                <input type="range" min="0.01" max="0.5" value="0.10" step="0.01" oninput="updateThreshold(this.value)">
            </label>
            <div
                style="font-size:0.8em; color:var(--text-muted); margin-top:-10px; margin-bottom:15px; text-align:right; width:100%">
                <span id="threshold-value">0.04</span>
            </div>

            <label>
                <span>Idle Interval (ms)</span>
                <input type="range" min="200" max="5000" value="1000" step="100"
                    oninput="updateBeepInterval(this.value)">
            </label>
            <div
                style="font-size:0.8em; color:var(--text-muted); margin-top:-10px; margin-bottom:15px; text-align:right; width:100%">
                <span id="interval-value">1000</span>
            </div>

            <label>
                <span>Beep Duration (ms)</span>
                <input type="range" min="50" max="500" value="100" step="10" oninput="updateBeepDuration(this.value)">
            </label>
            <div
                style="font-size:0.8em; color:var(--text-muted); margin-top:-10px; margin-bottom:0px; text-align:right; width:100%">
                <span id="duration-value">100</span>
            </div>
        </div>

        <div class="status-box">
            <div class="widget-title">Active Targets</div>
            <div id="active-tags-list" style="width: 100%;">
                <div style="color: var(--text-muted); font-style: italic;">Awaiting Data...</div>
            </div>
        </div>
    </div>

    <script src="spatialAudio.js"></script>
    <script>
        // --- GLOBALS ---
        const audioManager = new SpatialAudioManager({
            motionThreshold: 0.02,
            idleBeepInterval: 3000,
            baseVolume: 3.0
        });

        // --- CANVAS SETUP ---
        const radarCanvas = document.getElementById('radarCanvas');
        const radarCtx = radarCanvas.getContext('2d');
        const hudCanvas = document.getElementById('hudCanvas');
        const hudCtx = hudCanvas.getContext('2d');
        const hudText = document.getElementById('hud-text');

        // --- AUDIO SETTINGS ---
        function updateThreshold(val) {
            audioManager.updateThreshold(val);
            document.getElementById('threshold-value').innerText = val;
        }
        function updateBeepInterval(val) {
            audioManager.updateBeepInterval(val);
            document.getElementById('interval-value').innerText = val;
        }
        function updateBeepDuration(val) {
            audioManager.updateBeepDuration(val);
            document.getElementById('duration-value').innerText = val;
        }

        // --- WEBSOCKET ---
        const socket = new WebSocket('ws://localhost:8765');
        const statusDiv = document.getElementById('connection-status');
        const listDiv = document.getElementById('active-tags-list');

        socket.addEventListener('open', () => {
            statusDiv.innerText = "● System Online";
            statusDiv.style.color = "#00e676";
            drawRadarGrid();
            drawHUDGrid();
        });

        socket.addEventListener('message', (event) => {
            if (!audioManager.isAudioInit) return;

            const visibleTags = JSON.parse(event.data);
            const visibleIds = new Set();
            let html = "";

            // 1. Clear Canvases
            drawRadarGrid();
            drawHUDGrid();
            drawHUDGrid();

            visibleTags.forEach(tag => {
                visibleIds.add(tag.id);

                const rawX = tag.pose[0];
                const rawY = tag.pose[1];
                const rawZ = tag.pose[2];

                // 2. Draw Visuals
                drawRadarDot(rawX, rawZ, TAG_NAMES[tag.id], tag.id);
                drawHUDTarget(rawX, rawY, rawZ, TAG_NAMES[tag.id], tag.id);

                // 3. Audio Update
                const audioX = rawX * 5;
                const audioY = rawY * 10;
                const audioZ = Math.abs(rawZ);

                if (!audioManager.activeSounds[tag.id]) {
                    audioManager.createSound(tag.id, audioX, audioY, audioZ);
                }
                audioManager.updateSoundPosition(tag.id, audioX, audioY, audioZ);

                const sound = audioManager.activeSounds[tag.id];
                const status = (sound && sound.isMoving) ? "MOVING" : "STATIC";
                html += `<div style="margin-bottom:5px; color:${sound.isMoving ? '#0f0' : '#666'}">
                            [ID:${tag.id}] Z:${rawZ.toFixed(2)}m - ${status}
                         </div>`;
            });

            listDiv.innerHTML = html || "No Targets Detected";
            hudText.innerText = `TARGETS: ${visibleTags.length}`;

            for (const id in audioManager.activeSounds) {
                if (!visibleIds.has(parseInt(id))) audioManager.removeSound(id);
            }
        });

        socket.addEventListener('close', () => {
            statusDiv.innerText = "CONNECTION LOST";
            statusDiv.style.color = "#f00";
        });

        // --- RENDERING ---
        function drawRadarGrid() {
            const w = radarCanvas.width, h = radarCanvas.height;
            const cx = w / 2, cy = h;
            radarCtx.clearRect(0, 0, w, h);
            radarCtx.lineWidth = 1; radarCtx.strokeStyle = '#004400';
            for (let r = 40; r <= 120; r += 40) { radarCtx.beginPath(); radarCtx.arc(cx, cy, r, Math.PI, 0); radarCtx.stroke(); }
            radarCtx.beginPath(); radarCtx.moveTo(cx, cy); radarCtx.lineTo(cx - 120, cy - 120); radarCtx.moveTo(cx, cy); radarCtx.lineTo(cx + 120, cy - 120); radarCtx.moveTo(cx, cy); radarCtx.lineTo(cx, cy - 140); radarCtx.stroke();
            radarCtx.strokeStyle = '#0f0'; radarCtx.beginPath(); radarCtx.moveTo(cx - 10, cy - 5); radarCtx.lineTo(cx + 10, cy - 5); radarCtx.moveTo(cx, cy - 15); radarCtx.lineTo(cx, cy + 5); radarCtx.stroke();
        }

        function drawRadarDot(x, z, id) {
            const w = radarCanvas.width, cx = w / 2, cy = radarCanvas.height, scale = 75;
            const plotX = cx + (x * scale), plotY = cy - (z * scale);
            radarCtx.fillStyle = '#f00'; radarCtx.beginPath(); radarCtx.arc(plotX, plotY, 5, 0, Math.PI * 2); radarCtx.fill();
            radarCtx.fillStyle = '#fff'; radarCtx.font = '10px Courier New'; radarCtx.fillText(id, plotX + 6, plotY - 6);
        }

        function drawHUDGrid() {
            const w = hudCanvas.width, h = hudCanvas.height, cx = w / 2, cy = h / 2;
            hudCtx.clearRect(0, 0, w, h);
            hudCtx.strokeStyle = '#003300'; hudCtx.lineWidth = 1;
            hudCtx.strokeStyle = '#0f0'; hudCtx.beginPath(); hudCtx.moveTo(cx - 20, cy); hudCtx.lineTo(cx + 20, cy); hudCtx.moveTo(cx, cy - 20); hudCtx.lineTo(cx, cy + 20); hudCtx.stroke();
            hudCtx.beginPath(); hudCtx.arc(cx, cy, 10, 0, Math.PI * 2); hudCtx.stroke();
        }

        function drawHUDTarget(x, y, z, id) {
            const w = hudCanvas.width, h = hudCanvas.height, cx = w / 2, cy = h / 2, scale = 200;
            const screenX = cx + (x * scale), screenY = cy + (y * scale);
            let size = 40 / z; size = Math.min(100, Math.max(10, size));
            hudCtx.strokeStyle = '#f00'; hudCtx.lineWidth = 2;
            hudCtx.beginPath();
            hudCtx.moveTo(screenX - size, screenY - size + size / 2); hudCtx.lineTo(screenX - size, screenY - size); hudCtx.lineTo(screenX - size + size / 2, screenY - size);
            hudCtx.moveTo(screenX + size, screenY + size - size / 2); hudCtx.lineTo(screenX + size, screenY + size); hudCtx.lineTo(screenX + size - size / 2, screenY + size);
            hudCtx.stroke();
            hudCtx.fillStyle = '#0f0'; hudCtx.font = '12px Courier New';
            hudCtx.fillText(`ID:${id}`, screenX + size + 5, screenY - 5); hudCtx.fillText(`D:${z.toFixed(2)}`, screenX + size + 5, screenY + 10);
        }

        async function initAudio() {
            if (audioManager.isAudioInit) return;
            await audioManager.init();
            statusDiv.innerText = "SYSTEMS ACTIVE";
        }
    </script>
</body>

</html>
