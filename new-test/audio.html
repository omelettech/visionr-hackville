<!doctype html>
<html>

<head>
    <title>AprilTag Tactical Display</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            background: #111;
            color: #0f0;
            text-align: center;
            margin: 0;
        }

        h2 {
            margin-top: 0;
            text-shadow: 0 0 10px #0f0;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 2px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: inherit;
        }

        button:hover {
            background: #fff;
        }

        /* MAIN LAYOUT */
        .dashboard-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* WIDGET CONTAINERS */
        .widget-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .widget-title {
            background: #002200;
            color: #0f0;
            padding: 5px 15px;
            border: 1px solid #0f0;
            border-bottom: none;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 1. RADAR STYLING */
        .radar-view {
            background: #000;
            border: 2px solid #0f0;
            border-radius: 150px 150px 0 0;
            width: 300px;
            height: 150px;
            box-shadow: 0 -5px 20px rgba(0, 255, 0, 0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        /* 2. HUD STYLING */
        .hud-view {
            background: #000;
            border: 2px solid #0f0;
            border-radius: 10px;
            width: 400px;
            height: 300px;
            /* Taller to distinguish from radar */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            position: relative;
            cursor: crosshair;
        }

        .hud-overlay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            pointer-events: none;
            color: #0f0;
        }

        /* SETTINGS & LISTS */
        .bottom-panel {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .settings-box,
        .status-box {
            background: #001100;
            border: 1px solid #0f0;
            padding: 15px;
            text-align: left;
            min-width: 250px;
        }
    </style>
</head>

<body>
    <h2>TACTICAL AUDIO SYSTEM</h2>
    <div id="connection-status" style="color: #666; margin-bottom: 10px;">STANDBY...</div>
    <button onclick="initAudio()">INITIALIZE SYSTEMS</button>

    <div class="dashboard-wrapper">

        <div class="widget-box">
            <div class="widget-title">RADAR (TOP-DOWN)</div>
            <div class="radar-view">
                <canvas id="radarCanvas" width="300" height="150"></canvas>
            </div>
            <div style="font-size: 0.8em; color: #0f0; margin-top: 5px;">RANGE: 3 METERS</div>
        </div>

        <div class="widget-box">
            <div class="widget-title">HUD (VISUAL)</div>
            <div class="hud-view">
                <canvas id="hudCanvas" width="400" height="300"></canvas>
                <div class="hud-overlay" id="hud-text">NO TARGETS</div>
            </div>
            <div style="font-size: 0.8em; color: #0f0; margin-top: 5px;">FOV: 60 DEGREES</div>
        </div>

    </div>

    <div class="bottom-panel">
        <div class="settings-box">
            <h3 style="margin: 0 0 10px 0; border-bottom: 1px solid #0f0;">AUDIO PARAMS</h3>
            <label style="display: block; margin-bottom: 5px;">
                Motion Thresh: <span id="threshold-value">0.10</span>
                <input type="range" min="0.01" max="0.5" value="0.10" step="0.01" oninput="updateThreshold(this.value)"
                    style="width: 100%;">
            </label>
            <label style="display: block; margin-bottom: 5px;">
                Idle Beep: <span id="interval-value">1000</span>ms
                <input type="range" min="200" max="5000" value="1000" step="100"
                    oninput="updateBeepInterval(this.value)" style="width: 100%;">
            </label>
            <label style="display: block;">
                Beep Duration: <span id="duration-value">100</span>ms
                <input type="range" min="50" max="500" value="100" step="10" oninput="updateBeepDuration(this.value)"
                    style="width: 100%;">
            </label>
        </div>

        <div class="status-box" id="active-tags-list">
            <h3 style="margin: 0 0 10px 0; border-bottom: 1px solid #0f0;">TARGET LIST</h3>
            <div>Awaiting Data...</div>
        </div>
    </div>

    <script>
        // --- GLOBALS ---
        let ctx;
        let isAudioInit = false;
        let MOTION_THRESHOLD = 0.10;
        let IDLE_BEEP_INTERVAL = 1000;
        let BEEP_DURATION = 100;
        const activeSounds = {};

        const TAG_FREQUENCIES = {
            0: 261.63, 1: 293.66, 2: 329.63,
            3: 349.23, 4: 392.00, 5: 440.00,
            "default": 100.00
        };

        // --- CANVAS SETUP ---
        const radarCanvas = document.getElementById('radarCanvas');
        const radarCtx = radarCanvas.getContext('2d');

        const hudCanvas = document.getElementById('hudCanvas');
        const hudCtx = hudCanvas.getContext('2d');
        const hudText = document.getElementById('hud-text');

        // --- WEBSOCKET ---
        const socket = new WebSocket('ws://localhost:8765');
        const statusDiv = document.getElementById('connection-status');
        const listDiv = document.getElementById('active-tags-list');

        function updateThreshold(val) { MOTION_THRESHOLD = parseFloat(val); document.getElementById('threshold-value').innerText = val; }
        function updateBeepInterval(val) { IDLE_BEEP_INTERVAL = parseInt(val); document.getElementById('interval-value').innerText = val; }
        function updateBeepDuration(val) { BEEP_DURATION = parseInt(val); document.getElementById('duration-value').innerText = val; }

        socket.addEventListener('open', () => {
            statusDiv.innerText = "LINK ESTABLISHED";
            statusDiv.style.color = "#0f0";
            drawRadarGrid();
            drawHUDGrid();
        });

        socket.addEventListener('message', (event) => {
            if (!isAudioInit) return;

            const visibleTags = JSON.parse(event.data);
            const visibleIds = new Set();
            let html = '<h3 style="margin: 0 0 10px 0; border-bottom: 1px solid #0f0;">TARGET LIST</h3>';

            // 1. Clear Canvases
            drawRadarGrid();
            drawHUDGrid();

            visibleTags.forEach(tag => {
                visibleIds.add(tag.id);

                // DATA MAPPING
                const rawX = tag.pose[0];
                const rawY = tag.pose[1];
                const rawZ = tag.pose[2];

                // 2. Draw Visuals
                drawRadarDot(rawX, rawZ, tag.id);
                drawHUDTarget(rawX, rawY, rawZ, tag.id);

                // 3. Update Audio
                const audioX = rawX * 5;
                const audioY = -rawY * 5;
                const audioZ = Math.abs(rawZ);

                if (!activeSounds[tag.id]) {
                    createSound(tag.id, audioX, audioY, audioZ);
                }
                updateSoundPosition(tag.id, audioX, audioY, audioZ);

                // 4. Update List HTML
                const sound = activeSounds[tag.id];
                const status = (sound && sound.isMoving) ? "MOVING" : "STATIC";
                html += `<div style="margin-bottom:5px; color:${sound.isMoving ? '#fff' : '#0f0'}">
                            [ID:${tag.id}] Z:${rawZ.toFixed(2)}m - ${status}
                         </div>`;
            });

            listDiv.innerHTML = html;
            hudText.innerText = `TARGETS: ${visibleTags.length}`;

            // Cleanup
            for (const id in activeSounds) {
                if (!visibleIds.has(parseInt(id))) removeSound(id);
            }
        });

        socket.addEventListener('close', () => {
            statusDiv.innerText = "CONNECTION LOST";
            statusDiv.style.color = "#f00";
        });

        // =========================================
        // DRAWING LOGIC: RADAR (SEMI-CIRCLE)
        // =========================================
        function drawRadarGrid() {
            const w = radarCanvas.width;
            const h = radarCanvas.height;
            const cx = w / 2;
            const cy = h; // Bottom center

            radarCtx.clearRect(0, 0, w, h);
            radarCtx.lineWidth = 1;
            radarCtx.strokeStyle = '#004400';

            // Arcs (Range rings)
            radarCtx.beginPath(); radarCtx.arc(cx, cy, 40, Math.PI, 0); radarCtx.stroke();
            radarCtx.beginPath(); radarCtx.arc(cx, cy, 80, Math.PI, 0); radarCtx.stroke();
            radarCtx.beginPath(); radarCtx.arc(cx, cy, 120, Math.PI, 0); radarCtx.stroke();

            // Diagonals
            radarCtx.beginPath();
            radarCtx.moveTo(cx, cy); radarCtx.lineTo(cx - 120, cy - 120);
            radarCtx.moveTo(cx, cy); radarCtx.lineTo(cx + 120, cy - 120);
            radarCtx.moveTo(cx, cy); radarCtx.lineTo(cx, cy - 140);
            radarCtx.stroke();

            // Self (Green Cross)
            radarCtx.strokeStyle = '#0f0';
            radarCtx.beginPath();
            radarCtx.moveTo(cx - 10, cy - 5); radarCtx.lineTo(cx + 10, cy - 5);
            radarCtx.moveTo(cx, cy - 15); radarCtx.lineTo(cx, cy + 5);
            radarCtx.stroke();
        }

        function drawRadarDot(x, z, id) {
            const w = radarCanvas.width;
            const cx = w / 2;
            const cy = radarCanvas.height;
            const scale = 75; // 75px per meter

            const plotX = cx + (x * scale);
            const plotY = cy - (z * scale);

            radarCtx.fillStyle = '#f00';
            radarCtx.beginPath();
            radarCtx.arc(plotX, plotY, 5, 0, Math.PI * 2);
            radarCtx.fill();

            radarCtx.fillStyle = '#fff';
            radarCtx.font = '10px Courier New';
            radarCtx.fillText(id, plotX + 6, plotY - 6);
        }

        // =========================================
        // DRAWING LOGIC: HUD (FIRST PERSON)
        // =========================================
        function drawHUDGrid() {
            const w = hudCanvas.width;
            const h = hudCanvas.height;
            const cx = w / 2;
            const cy = h / 2;

            hudCtx.clearRect(0, 0, w, h);
            hudCtx.strokeStyle = '#003300';
            hudCtx.lineWidth = 1;

            // Simple Crosshair
            hudCtx.strokeStyle = '#0f0';
            hudCtx.beginPath();
            hudCtx.moveTo(cx - 20, cy); hudCtx.lineTo(cx + 20, cy);
            hudCtx.moveTo(cx, cy - 20); hudCtx.lineTo(cx, cy + 20);
            hudCtx.stroke();

            // Center Circle
            hudCtx.beginPath(); hudCtx.arc(cx, cy, 10, 0, Math.PI * 2); hudCtx.stroke();
        }

        function drawHUDTarget(x, y, z, id) {
            const w = hudCanvas.width;
            const h = hudCanvas.height;
            const cx = w / 2;
            const cy = h / 2;
            const scale = 200;

            const screenX = cx + (x * scale);
            const screenY = cy + (y * scale);

            // Perspective sizing
            let size = 40 / z;
            if (size > 100) size = 100;
            if (size < 10) size = 10;

            hudCtx.strokeStyle = '#f00';
            hudCtx.lineWidth = 2;

            // Draw Brackets
            hudCtx.beginPath();
            // Top Left
            hudCtx.moveTo(screenX - size, screenY - size + (size / 2));
            hudCtx.lineTo(screenX - size, screenY - size);
            hudCtx.lineTo(screenX - size + (size / 2), screenY - size);
            // Bottom Right
            hudCtx.moveTo(screenX + size, screenY + size - (size / 2));
            hudCtx.lineTo(screenX + size, screenY + size);
            hudCtx.lineTo(screenX + size - (size / 2), screenY + size);
            hudCtx.stroke();

            // Text info
            hudCtx.fillStyle = '#0f0';
            hudCtx.font = '12px Courier New';
            hudCtx.fillText(`ID:${id}`, screenX + size + 5, screenY - 5);
            hudCtx.fillText(`D:${z.toFixed(2)}`, screenX + size + 5, screenY + 10);
        }

        // =========================================
        // AUDIO ENGINE (STANDARD)
        // =========================================
        async function initAudio() {
            if (ctx) return;
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            isAudioInit = true;
            console.log("Audio Engine Initialized");
            drawRadarGrid();
            drawHUDGrid();
            requestAnimationFrame(audioLoop);
        }

        function createSound(id, x, y, z) {
            const freq = TAG_FREQUENCIES[id] || TAG_FREQUENCIES["default"];
            const osc = ctx.createOscillator();
            osc.type = "sine";
            osc.frequency.value = freq;
            const gain = ctx.createGain();
            gain.gain.value = 0;
            const panner = new PannerNode(ctx, {
                panningModel: "HRTF", distanceModel: "exponential",
                positionX: x, positionY: y, positionZ: z,
                refDistance: 1, maxDistance: 100, rolloffFactor: 1.5,
            });
            osc.connect(gain).connect(panner).connect(ctx.destination);
            osc.start();
            activeSounds[id] = { osc, panner, gain, lastX: x, lastY: y, lastZ: z, lastMoveTime: Date.now(), lastBeepTime: 0, isMoving: false, isBeeping: false };
        }

        function updateSoundPosition(id, x, y, z) {
            const sound = activeSounds[id];
            if (!sound) return;
            const dist = Math.sqrt(Math.pow(x - sound.lastX, 2) + Math.pow(y - sound.lastY, 2) + Math.pow(z - sound.lastZ, 2));
            sound.isMoving = dist > MOTION_THRESHOLD;
            sound.lastX = x; sound.lastY = y; sound.lastZ = z;
            sound.panner.positionX.setTargetAtTime(x, ctx.currentTime, 0.05);
            sound.panner.positionY.setTargetAtTime(y, ctx.currentTime, 0.05);
            sound.panner.positionZ.setTargetAtTime(z, ctx.currentTime, 0.05);
        }

        function audioLoop() {
            const now = Date.now();
            for (const id in activeSounds) {
                const sound = activeSounds[id];
                if (sound.isMoving) {
                    sound.gain.gain.setTargetAtTime(0.1, ctx.currentTime, 0.02);
                } else {
                    if (!sound.isBeeping) sound.gain.gain.setTargetAtTime(0, ctx.currentTime, 0.02);
                    if (now - sound.lastBeepTime > IDLE_BEEP_INTERVAL) triggerBeep(sound, now);
                }
            }
            requestAnimationFrame(audioLoop);
        }

        function triggerBeep(sound, now) {
            sound.isBeeping = true;
            sound.lastBeepTime = now;
            sound.gain.gain.cancelScheduledValues(ctx.currentTime);
            sound.gain.gain.setValueAtTime(sound.gain.gain.value, ctx.currentTime);
            sound.gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + 0.01);
            sound.gain.gain.linearRampToValueAtTime(0.1, ctx.currentTime + BEEP_DURATION / 1000);
            sound.gain.gain.linearRampToValueAtTime(0, ctx.currentTime + (BEEP_DURATION + 10) / 1000);
            setTimeout(() => { sound.isBeeping = false; }, BEEP_DURATION + 20);
        }

        function removeSound(id) {
            const sound = activeSounds[id];
            if (!sound) return;
            sound.gain.gain.setTargetAtTime(0, ctx.currentTime, 0.02);
            setTimeout(() => {
                sound.osc.stop(); sound.osc.disconnect();
                sound.panner.disconnect(); sound.gain.disconnect();
            }, 50);
            delete activeSounds[id];
        }
    </script>
</body>

</html>
